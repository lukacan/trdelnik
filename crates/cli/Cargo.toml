[package]
name = "trdelnik-cli"
version = "0.3.0"
edition = "2021"
repository = "https://github.com/Ackee-Blockchain/trdelnik"
license-file = "../../LICENSE"
readme = "../../README.md"
description = "Trdeln√≠k is Rust based testing framework providing several convenient developer tools for testing Solana programs written in Anchor."

[dependencies]
clap = { version = "3.1.6", features = ["derive"] }
tokio = { version = "1.17.0", features = ["rt-multi-thread", "macros", "fs", "signal", "sync", "time", "io-util", "process"], default-features = false }
anyhow = { version = "1.0.56", features = ["std"], default-features = false }
fehler = { version = "1.0.0", default-features = false }
solana-sdk = "1.14.7"
trdelnik-client = { path = "../client", version = "0.3.0" }
trdelnik-explorer = { path = "../explorer", version = "0.2.0" }
